  <h1 align="center" style="color:aliceblue;font-family:EB Garamond"> Cadastre-se </h1>

  <div class="form-group" style="text-align:center;background-color:rgb(119, 33, 218);  
  width:40%; height:700%;

  margin: 0 auto;
  padding: 10px;
  position: relative;">

    <br /> <br />

    <form>
      <label for="TextNome" style="color:aliceblue"> Nome:
        <br>
        <input type="text" id="txtNome" placeholder="Empresa ou contratante" /> </label>
      <br /><br>
      <label for="TextEmail" style="color:aliceblue"> Email:</label>
      <input type="email" id="txtEmail" />
      <br /><br />
      <label for="TextSenha" style="color:aliceblue"> Senha:</label>
      <input type="password" id="txtSenha" />
      <br /><br />
      <label for="cell" style="color:aliceblue">Número para contato:</label>
      <input type="number" id="cell" name="cell" placeholder="Ex: (DDD)xxxxx-xxxx" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
      <br /><br />
      <label for="CPF" style="color:aliceblue"> Digite seu CPF:</label>
      <input type="number" id="CPF" name="CPF" placeholder="Ex: xxx.xxx.xxx-xx" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
      <br /><br />
      <label for="CPF" style="color:aliceblue"> Digite seu Endereço:</label>
      <input type="text" id="endereco" name="endereco">
      <br /><br />

      <style>
        label,
        input {

          width: 400px;
          margin-bottom: 1px;
          text-align-last: left;
        }
      </style>

  </div>


  <div style="text-align:center;background-color:rgb(119, 33, 218);
width:40%; height:70%;

margin: 0 auto;
padding: 1px;
position: relative;">


    <div class="namecaixa">

      <label for="Quem" class="text" style="color:aliceblue; white-space: nowrap; padding-left: 183px;"> Quem deseja
        utilizar o nosso serviço:</label>

    </div>

    <style>
      .empresa, .freel, .sim, .nao{
        display: flex;
      }
    </style>

    <div class="caixabtn" style="text-align: left;">

      <input type="radio" class="p1" style="color: aliceblue;" name="Quem" id="Quem" value="Empresa">
      <label for="" class="empresa"style="white-space: nowrap; padding-left: 180px;">Empresa juridica</label>

      <input type="radio" class="r1" name="Quem" id="Quem" value="Freelancer">
      <label for="" class="freel"style="white-space: nowrap; padding-left: 180px; padding-top: 0px;">Empresa fisica</label>
      
    </div>

    <div class="namecaixa2">

      <label for="Oque" style="color: aliceblue; white-space: nowrap; padding-left: 183px;"> Você é programador? </label>

    </div>

    <!--criar outra caixa btn-->

    <input type="radio" class="sim" name="Oque" id="sim" value="Sim"> 
    <label>Sim</label>

    <input type="radio" class="nao" name="Oque" id="nao" value="Nao"> 
    <label>Não</label>

    <br />

    <p></p>

    

    <style>
