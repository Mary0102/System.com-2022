<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Pessoa Jurídica</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="overlay">
<!-- LOGN IN FORM by Omar Dsoky -->
<form action="userNP.php" method="POST">
   <!--   con = Container  for items in the form-->
   <div class="con">
   <!--     Start  header Content  -->
   <header class="head-form">
      <h2>Cadastre-se</h2>
      <br>
      <!--     A welcome message or an explanation of the login form -->
      <p>Insira suas informações.</p>
   </header>
   <!--     End  header Content  -->
   <br>
   <div class="field-set">
     
      <!--   user name icon -->
         <span class="input-item">
           <i class="fa fa-user-circle"></i>
         </span>
        <!--   user name Input-->
         <input class="form-input" id="txt-input" type="text" placeholder="Nome da empresa" required>
     
      <br>
     
      <!--   Password icon -->
     
      <span class="input-item">
        <i class="fa fa-key"></i>
       </span>
      <!--   Password Input-->
      <input class="form-input" type="password" placeholder="Senha" id="pwd"  name="Senha" required>

      <br>

      <!--  Email icon -->

      <span class="input-item">
         <i class="fa fa-envelope-open"></i>
      </span>   
      <!--  Email Input -->  
      <input class="form-input" type="email" placeholder="Email" id="email" required>

      <br>

      <!--  Telefone icon -->
      <span class="input-item">
         <i class="fa fa-phone"></i>
      </span>

      <!--  Telefone input-->
      <input class="form-input" type="tel" placeholder="Telefone principal" id="cell" required>

      <br>

      <!--  CPF Icon -->
      <span class="input-item">
         <i class="fa fa-address-card-o"></i>
      </span>

      <!--  CPF Input  -->
      <input class="form-input" type="number" placeholder="CNPJ" id="cnpj" required>

      <br>

      

      

     
     
      <br>
<!--        buttons -->
<!--      button LogIn -->
      <button class="log-in"> Cadastre-se </button>
   </div>
  

     
<!--   End Conrainer  -->
  </div>
  
  <!-- End Form -->
</form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
