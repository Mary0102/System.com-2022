<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="overlay">
<!-- LOGN IN FORM by Omar Dsoky -->
<form action="Pedido.html" method="post">
   <!--   con = Container  for items in the form-->
   <div class="con">
   <!--     Start  header Content  -->
   <header class="head-form">
      <h2>Faça Login</h2>
      <br>
      <!--     A welcome message or an explanation of the login form -->
      <p>Insira suas informações.</p>
   </header>
   <!--     End  header Content  -->
   <br>
   <div class="field-set">


<!----------------------------  inputs ---------------------------------------------->
     
      <!--  Email icon -->
      <span class="input-item">
         <i class="fa fa-envelope-open"></i>
      </span>   
      <!--  Email Input -->  
      <input class="form-input" type="email" placeholder="Email" id="email" required>

         <br>    
     
      <!--   Password icon -->  
      <span class="input-item">
        <i class="fa fa-key"></i>
       </span>
      <!--   Password Input-->
      <input class="form-input" type="password" placeholder="Senha" id="pwd"  name="Senha" required>

         <br>
<!----------------------------  End inputs ---------------------------------------------->

<!-------------------------------- button LogIn ------------------------------------->
      <button class="log-in"> Login </button>
   </div>
<!-------------------------------- button LogIn ------------------------------------->

   <!----------------------------   other buttons ----------------------------------->
   <div class="other">
      <!--      Forgot Password button-->
            <button class="btn submits frgt-pass">Esqueci a senha</button>
      <!--     Sign Up button -->
            <button class="btn submits sign-up">Inscreva-se
      <!--         Sign Up font icon -->
            <i class="fa fa-user-plus" aria-hidden="true"></i>
            </button>
   </div>
   <!-----------------------  End Other the Division -------------------------------->
   

     
<!--   End Conrainer  -->
  </div>
  
  <!-- End Form -->
</form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
